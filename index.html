<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Elegant Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 40px);
            max-width: calc(33.333% - 40px);
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item a {
            text-decoration: none;
            color: #333;
        }

        .gallery-item a:hover {
            color: #555;
        }

        .caption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 40px);
                max-width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <!-- Image 1 -->
            <div class="gallery-item">
                <a href="#">
                    <img src="https://via.placeholder.com/400x300" alt="Placeholder Image 1">
                </a>
                <div class="caption">Caption for Image 1</div>
            </div>

            <!-- Image 2 -->
            <div class="gallery-item">
                <a href="#">
                    <img src="https://via.placeholder.com/400x300" alt="Placeholder Image 2">
                </a>
                <div class="caption">Caption for Image 2</div>
            </div>

            <!-- Image 3 -->
            <div class="gallery-item">
                <a href="#">
                    <img src="https://via.placeholder.com/400x300" alt="Placeholder Image 3">
                </a>
                <div class="caption">Caption for Image 3</div>
            </div>

            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
